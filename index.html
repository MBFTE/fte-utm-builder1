<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FTE UTM Generator - Blue #1f6c9b Update</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --fte-blue: #1f6c9b;
    --fte-dark1: #2e0f64;
    --fte-dark2: #6b2ec5;
    --white: #fff;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--fte-dark1), var(--fte-dark2));
    color: var(--white);
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-weight: 600;
    margin-bottom: 0.2rem;
  }
  header p code {
    color: var(--fte-blue);
    font-weight: 600;
  }
  textarea {
    width: 100%;
    font-family: monospace;
    padding: 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
    resize: vertical;
    min-height: 120px;
  }
  button {
    background-color: var(--fte-blue);
    color: var(--white);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #164a68;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 0.8rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    text-align: left;
    vertical-align: top;
    color: var(--white);
  }
  th {
    background-color: var(--fte-blue);
    color: var(--white);
    font-weight: 600;
  }
  .utm-links-vertical {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }
  .utm-link-container {
    display: flex;
    flex-direction: column;
  }
  .utm-label {
    font-weight: 600;
    margin-bottom: 0.2rem;
    color: var(--fte-blue);
    font-size: 0.9rem;
  }
  .utm-link-container input {
    width: 100%;
    min-width: 320px;
    font-family: monospace;
    border-radius: 4px;
    border: none;
    padding: 0.3rem 0.5rem;
    font-size: 0.85rem;
    color: var(--fte-dark1);
    box-sizing: border-box;
  }
  .utm-link-container button {
    margin-top: 0.2rem;
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
    align-self: flex-start;
  }
  a.original-url {
    color: var(--white);
    text-decoration: underline;
    word-break: break-word;
  }
</style>
</head>
<body>
<header>
  <h1>FTE UTM Generator</h1>
  <p>Paste URLs one per line. Example:</p>
  <p><code>https://www.skypowersportssanford.com/inventory/display/new/2025/Polaris/Ranger-Crew-XP-1000-Texas-Edition/4XARSF991S8781967/</code></p>
</header>

<textarea id="manualInput" placeholder="Paste URLs here..."></textarea>
<button onclick="processManualInput()">Generate UTM Links</button>
<button onclick="downloadCSV()">Download CSV</button>

<table id="utmTable" aria-label="Generated UTM Links">
<thead>
  <tr>
    <th>Vehicle</th>
    <th>Original URL</th>
    <th>UTM Links</th>
  </tr>
</thead>
<tbody></tbody>
</table>

<script>
  let allRows = [];

  function parseUrl(url) {
    try {
      const urlObj = new URL(url);
      const parts = urlObj.pathname.split('/').filter(Boolean);
      const year = parts[3] || '';
      const make = parts[4] || '';
      const modelRaw = parts[5] || '';
      const vin = parts[6] || '';
      const model = modelRaw.replace(/-/g, ' ');
      const vehicle = [year, make, model, vin].filter(Boolean).join(' ') || 'Unknown Vehicle';
      return { vehicle, year, make, model, vin };
    } catch(e) {
      return { vehicle: 'Unknown Vehicle', year: '', make: '', model: '', vin: '' };
    }
  }

  function processManualInput() {
    const raw = document.getElementById("manualInput").value.trim();
    if (!raw) {
      alert("Paste URLs first.");
      return;
    }
    const lines = raw.split("\\n");
    const tableBody = document.querySelector("#utmTable tbody");
    tableBody.innerHTML = '';
    allRows = [];

    lines.forEach((line, idx) => {
      const url = line.trim();
      if (!url.startsWith("http")) return;
      const { vehicle, year, make, model, vin } = parseUrl(url);

      const delimiter = url.includes('?') ? '&' : '?';
      const platforms = ['facebook', 'display', 'CTV', 'tiktok', 'audio'];

      const utmHTML = platforms.map((p, i) => {
        const medium = p === 'CTV' ? 'CTV' : p.toLowerCase();
        const tagged = `${url}${delimiter}utm_source=FTE&utm_medium=${medium}`;
        const inputId = `link-${idx}-${i}`;
        allRows.push({ Vehicle: vehicle, Year: year, Make: make, Model: model, VIN: vin, Platform: p, UTM: tagged, URL: url });
        return `
          <div class="utm-link-container">
            <span class="utm-label">${p.charAt(0).toUpperCase() + p.slice(1)}</span>
            <input type="text" id="${inputId}" value="${tagged}" readonly />
            <button onclick="copyToClipboard('${inputId}')">Copy</button>
          </div>`;
      }).join('');

      tableBody.innerHTML += `<tr>
        <td>${vehicle}</td>
        <td><a href="${url}" target="_blank" class="original-url">Link</a></td>
        <td class="utm-links-vertical">${utmHTML}</td>
      </tr>`;
    });
  }

  function copyToClipboard(id) {
    const input = document.getElementById(id);
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Copied: " + input.value);
  }

  function downloadCSV() {
    if (allRows.length === 0) {
      alert("Generate links first.");
      return;
    }
    let csv = "Vehicle,Year,Make,Model,VIN,Original URL,Platform,UTM Link\\n";
    allRows.forEach(row => {
      csv += `"${row.Vehicle}","${row.Year}","${row.Make}","${row.Model}","${row.VIN}","${row.URL}","${row.Platform}","${row.UTM}"\\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "fte_utm_links.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
</html>
