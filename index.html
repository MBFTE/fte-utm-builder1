<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FTE UTM Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --fte-red: #E63946;
    --fte-dark1: #2e0f64;
    --fte-dark2: #6b2ec5;
    --white: #fff;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--fte-dark1), var(--fte-dark2));
    color: var(--white);
    padding: 2rem;
    max-width: 1100px;
    margin: auto;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-weight: 600;
    margin-bottom: 0.2rem;
  }
  header p code {
    color: var(--fte-red);
    font-weight: 600;
  }
  textarea {
    width: 100%;
    font-family: monospace;
    padding: 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
    resize: vertical;
    min-height: 120px;
  }
  button {
    background-color: var(--fte-red);
    color: var(--white);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #bf2938;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 0.8rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    text-align: left;
    vertical-align: top;
    color: var(--white);
  }
  th {
    background-color: var(--fte-red);
    color: var(--white);
    font-weight: 600;
  }
  .utm-link {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
  }
  .utm-link input {
    width: 100%;
    margin-right: 0.5rem;
    font-family: monospace;
    border-radius: 4px;
    border: none;
    padding: 0.4rem 0.6rem;
    font-size: 0.9rem;
    color: var(--fte-dark1);
  }
</style>
</head>
<body>
<header>
  <h1>FTE UTM Generator with URL Parsing</h1>
  <p>Paste URLs one per line. Format example:</p>
  <p><code>https://www.skypowersportssanford.com/inventory/display/new/2025/Polaris/Outlaw-110-EFI/RF3YKA116ST090412/</code></p>
</header>

<textarea id="manualInput" placeholder="Paste URLs here..."></textarea>
<button onclick="processManualInput()">Generate UTM Links</button>
<button onclick="downloadCSV()">Download CSV</button>

<table id="utmTable" aria-label="Generated UTM Links">
<thead>
  <tr>
    <th>Year</th>
    <th>Make</th>
    <th>Model</th>
    <th>Original URL</th>
    <th>UTM Links</th>
  </tr>
</thead>
<tbody></tbody>
</table>

<script>
  let allRows = [];

  function parseUrl(url) {
    try {
      const urlObj = new URL(url);
      const parts = urlObj.pathname.split('/').filter(Boolean);
      // Based on your URL structure:
      const year = parts[4] || '';
      const make = parts[5] || '';
      const model = parts[6] || '';
      return { year, make, model };
    } catch(e) {
      return { year: '', make: '', model: '' };
    }
  }

  function processManualInput() {
    const raw = document.getElementById("manualInput").value.trim();
    if (!raw) {
      alert("Paste URLs first.");
      return;
    }
    const lines = raw.split("\\n");
    const tableBody = document.querySelector("#utmTable tbody");
    tableBody.innerHTML = '';
    allRows = [];

    lines.forEach((line, idx) => {
      const url = line.trim();
      if (!url.startsWith("http")) return;
      const { year, make, model } = parseUrl(url);

      const delimiter = url.includes('?') ? '&' : '?';
      const platforms = ['facebook', 'display', 'CTV', 'tiktok', 'audio'];

      const utmHTML = platforms.map((p, i) => {
        const medium = p === 'CTV' ? 'CTV' : p.toLowerCase();
        const tagged = `${url}${delimiter}utm_source=FTE&utm_medium=${medium}`;
        const inputId = `link-${idx}-${i}`;
        allRows.push({ Year: year, Make: make, Model: model, URL: url, Platform: p, UTM: tagged });
        return `
          <div class="utm-link">
            <input type="text" id="${inputId}" value="${tagged}" readonly />
            <button onclick="copyToClipboard('${inputId}')">Copy</button>
          </div>`;
      }).join('');

      tableBody.innerHTML += `<tr>
        <td>${year}</td><td>${make}</td><td>${model}</td><td><a href="${url}" target="_blank" style="color:#fff;text-decoration:underline;">Link</a></td>
        <td>${utmHTML}</td>
      </tr>`;
    });
  }

  function copyToClipboard(id) {
    const input = document.getElementById(id);
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Copied: " + input.value);
  }

  function downloadCSV() {
    if (allRows.length === 0) {
      alert("Generate links first.");
      return;
    }
    let csv = "Year,Make,Model,Original URL,Platform,UTM Link\\n";
    allRows.forEach(row => {
      csv += `${row.Year},${row.Make},${row.Model},${row.URL},${row.Platform},${row.UTM}\\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "fte_utm_links.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
</html>
