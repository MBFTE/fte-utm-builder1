<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTE UTM Link Builder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .result {
      margin: 1rem 0;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      word-break: break-all;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>FTE UTM Generator</h1>
  <p>Paste a URL below and get UTM-tagged versions for each platform.</p>
  
  <label for="baseUrl">Base URL:</label>
  <input type="text" id="baseUrl" placeholder="https://www.example.com/listing" />
  <button onclick="generateUTMs()">Generate UTM Links</button>

  <div id="results"></div>

  <script>
    function generateUTMs() {
      const baseUrl = document.getElementById('baseUrl').value.trim();
      const platforms = ['facebook', 'display', 'CTV', 'tiktok', 'audio'];
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!baseUrl.startsWith('http')) {
        resultsDiv.innerHTML = '<p style="color:red;">Please enter a valid URL (must start with http or https).</p>';
        return;
      }

      const delimiter = baseUrl.includes('?') ? '&' : '?';

      platforms.forEach(platform => {
        const medium = platform === 'CTV' ? 'CTV' : platform.toLowerCase();
        const taggedUrl = `${baseUrl}${delimiter}utm_source=FTE&utm_medium=${medium}`;
        resultsDiv.innerHTML += `
          <div class="result">
            <strong>${platform.toUpperCase()}</strong><br/>
            <code>${taggedUrl}</code>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
