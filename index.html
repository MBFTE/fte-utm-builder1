<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FTE UTM Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fte-red: #E63946;
      --fte-dark1: #2e0f64;
      --fte-dark2: #6b2ec5;
      --white: #fff;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--fte-dark1), var(--fte-dark2));
      color: var(--white);
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    header p code {
      color: var(--fte-red);
      font-weight: 600;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background-color: var(--fte-red);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #bf2938;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      vertical-align: top;
      color: var(--white);
    }
    th {
      background-color: var(--fte-red);
      color: var(--white);
      font-weight: 600;
    }
    .utm-link {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .utm-link input {
      width: 100%;
      margin-right: 0.5rem;
      font-family: monospace;
      border-radius: 4px;
      border: none;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      color: var(--fte-dark1);
    }
  </style>
</head>
<body>
  <header>
    <h1>FTE Manual UTM Generator</h1>
    <p>Paste multiple vehicle lines below. Format: <code>Year,Make,Model,URL</code></p>
  </header>

  <textarea id="manualInput" placeholder="2024,Polaris,Ranger XP,https://dealer.com/123" rows="6"></textarea>
  <button onclick="processManualInput()">Generate UTM Links</button>

  <table id="utmTable" aria-label="Generated UTM Links">
    <thead>
      <tr>
        <th>Vehicle</th>
        <th>UTM Links</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function processManualInput() {
      const raw = document.getElementById("manualInput").value.trim();
      if (!raw) {
        alert("Paste your vehicle links first.");
        return;
      }
      const lines = raw.split("\\n");
      const tableBody = document.querySelector("#utmTable tbody");
      tableBody.innerHTML = '';

      lines.forEach((line, lineIndex) => {
        const parts = line.split(",");
        if (parts.length < 4) return;
        const [year, make, model, url] = parts.map(p => p.trim());
        if (!url.startsWith("http")) return;

        const vehicle = `${year} ${make} ${model}`;
        const delimiter = url.includes('?') ? '&' : '?';
        const platforms = ['facebook', 'display', 'CTV', 'tiktok', 'audio'];

        const utmHTML = platforms.map((p, i) => {
          const medium = p === 'CTV' ? 'CTV' : p.toLowerCase();
          const tagged = `${url}${delimiter}utm_source=FTE&utm_medium=${medium}`;
          const inputId = `link-${lineIndex}-${i}`;
          return `
            <div class="utm-link">
              <input type="text" id="${inputId}" value="${tagged}" readonly />
              <button onclick="copyToClipboard('${inputId}')">Copy</button>
            </div>`;
        }).join('');

        tableBody.innerHTML += `<tr><td><strong>${vehicle}</strong></td><td>${utmHTML}</td></tr>`;
      });
    }

    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + input.value);
    }
  </script>
</body>
</html>
