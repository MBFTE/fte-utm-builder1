<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FTE UTM Generator - Grouped Sections</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --fte-red: #E63946;
    --fte-dark1: #2e0f64;
    --fte-dark2: #6b2ec5;
    --white: #fff;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--fte-dark1), var(--fte-dark2));
    color: var(--white);
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-weight: 600;
    margin-bottom: 0.2rem;
  }
  header p code {
    color: var(--fte-red);
    font-weight: 600;
  }
  textarea {
    width: 100%;
    font-family: monospace;
    padding: 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
    resize: vertical;
    min-height: 120px;
  }
  button {
    background-color: var(--fte-red);
    color: var(--white);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #bf2938;
  }
  section.vehicle-section {
    margin-bottom: 2rem;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
  }
  section.vehicle-section h2 {
    margin-top: 0;
    margin-bottom: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 6px;
  }
  th, td {
    padding: 0.8rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    color: var(--white);
    text-align: left;
  }
  th {
    background-color: var(--fte-red);
    font-weight: 600;
  }
  .utm-link {
    display: flex;
    align-items: center;
    margin-bottom: 0.4rem;
  }
  .utm-link input {
    width: 100%;
    margin-right: 0.5rem;
    font-family: monospace;
    border-radius: 4px;
    border: none;
    padding: 0.4rem 0.6rem;
    font-size: 0.9rem;
    color: var(--fte-dark1);
  }
  a.original-url {
    color: var(--white);
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <h1>FTE UTM Generator</h1>
  <p>Paste multiple URLs (one per line). Example:</p>
  <p><code>https://www.skypowersportssanford.com/inventory/display/new/2025/Polaris/Outlaw-110-EFI/RF3YKA116ST090412/</code></p>
</header>

<textarea id="manualInput" placeholder="Paste URLs here..."></textarea>
<button onclick="processManualInput()">Generate UTM Links</button>
<button onclick="downloadCSV()">Download CSV</button>

<div id="results"></div>

<script>
  let allRows = [];

  function parseUrl(url) {
    try {
      const urlObj = new URL(url);
      const parts = urlObj.pathname.split('/').filter(Boolean);
      const year = parts[4] || '';
      const make = parts[5] || '';
      const model = parts[6] || '';
      return { year, make, model };
    } catch(e) {
      return { year: '', make: '', model: '' };
    }
  }

  function processManualInput() {
    const raw = document.getElementById("manualInput").value.trim();
    if (!raw) {
      alert("Paste URLs first.");
      return;
    }
    const lines = raw.split("\\n");
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = '';
    allRows = [];

    lines.forEach((line, idx) => {
      const url = line.trim();
      if (!url.startsWith("http")) return;
      const { year, make, model } = parseUrl(url);
      const vehicle = [year, make, model].filter(Boolean).join(' ') || "Unknown Vehicle";

      const delimiter = url.includes('?') ? '&' : '?';
      const platforms = ['facebook', 'display', 'CTV', 'tiktok', 'audio'];

      let utmHTML = '';
      const rows = [];

      platforms.forEach((p, i) => {
        const medium = p === 'CTV' ? 'CTV' : p.toLowerCase();
        const tagged = `${url}${delimiter}utm_source=FTE&utm_medium=${medium}`;
        const inputId = `link-${idx}-${i}`;
        utmHTML += `
          <div class="utm-link">
            <input type="text" id="${inputId}" value="${tagged}" readonly />
            <button onclick="copyToClipboard('${inputId}')">Copy</button>
          </div>`;
        allRows.push({
          Vehicle: vehicle,
          Year: year,
          Make: make,
          Model: model,
          URL: url,
          Platform: p,
          UTM: tagged
        });
      });

      resultsDiv.innerHTML += `
        <section class="vehicle-section">
          <h2>${vehicle}</h2>
          <p><a href="${url}" target="_blank" class="original-url">Original URL</a></p>
          <table>
            <thead>
              <tr>
                <th>Year</th><th>Make</th><th>Model</th><th>Platform</th><th>UTM Link</th>
              </tr>
            </thead>
            <tbody>
              ${platforms.map((p, i) => `
                <tr>
                  <td>${year}</td>
                  <td>${make}</td>
                  <td>${model}</td>
                  <td>${p}</td>
                  <td>
                    <div class="utm-link">
                      <input type="text" id="section-link-${idx}-${i}" value="${url}${url.includes('?') ? '&' : '?'}utm_source=FTE&utm_medium=${p === 'CTV' ? 'CTV' : p.toLowerCase()}" readonly />
                      <button onclick="copyToClipboard('section-link-${idx}-${i}')">Copy</button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </section>
      `;
    });
  }

  function copyToClipboard(id) {
    const input = document.getElementById(id);
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Copied: " + input.value);
  }

  function downloadCSV() {
    if (allRows.length === 0) {
      alert("Generate links first.");
      return;
    }
    let csv = "Vehicle,Year,Make,Model,Original URL,Platform,UTM Link\\n";
    allRows.forEach(row => {
      csv += `"${row.Vehicle}","${row.Year}","${row.Make}","${row.Model}","${row.URL}","${row.Platform}","${row.UTM}"\\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "fte_utm_links.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
</html>
