
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTE UTM Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    input, button {
      padding: 0.6rem;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    input {
      width: 80%;
      font-family: monospace;
    }
    button.copy-btn {
      background-color: #E63946;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    button.copy-btn:hover {
      background-color: #d0273a;
    }
    button.generate-btn {
      background-color: #111;
      color: #fff;
      border: none;
      width: 100%;
      margin-top: 1rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button.generate-btn:hover {
      background-color: #333;
    }
    .result {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1.2rem;
    }
    .result strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FTE UTM Generator</h1>
    <p>Paste your base URL below to generate campaign-tagged versions.</p>
  </header>

  <label for="baseUrl"><strong>Base URL:</strong></label>
  <input type="text" id="baseUrl" placeholder="https://example.com/inventory/vehicle123" />
  <button class="generate-btn" onclick="generateUTMs()">Generate UTM Links</button>

  <div id="results"></div>

  <script>
    function generateUTMs() {
      const baseUrl = document.getElementById('baseUrl').value.trim();
      const platforms = ['facebook', 'display', 'CTV', 'tiktok', 'audio'];
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!baseUrl.startsWith('http')) {
        resultsDiv.innerHTML = '<p style="color:red;">Please enter a valid URL (must start with http or https).</p>';
        return;
      }

      const delimiter = baseUrl.includes('?') ? '&' : '?';

      platforms.forEach((platform, i) => {
        const medium = platform === 'CTV' ? 'CTV' : platform.toLowerCase();
        const taggedUrl = `${baseUrl}${delimiter}utm_source=FTE&utm_medium=${medium}`;
        const id = `utm-${i}`;
        resultsDiv.innerHTML += `
          <div class="result">
            <strong>${platform.toUpperCase()}</strong>
            <input id="${id}" type="text" value="${taggedUrl}" readonly />
            <button class="copy-btn" onclick="copyToClipboard('${id}')">Copy</button>
          </div>
        `;
      });
    }

    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + input.value);
    }
  </script>
</body>
</html>
